<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id = calculator>
        <div id = "output"></div>
        <div id = "calculation"></div>
        <div id = "buttons">
            <div id = "clear">AC</div>
            <div id = "backspace">X</div>
            <div id = "remainder" class = "operator">%</div>
            <div id = "divide" class = "operator">/</div>
            <div id = "7" class = "number">7</div>
            <div id = "8" class = "number">8</div>
            <div id = "9" class = "number">9</div>
            <div id = "multiply" class = "operator">*</div>
            <div id = "4" class = "number">4</div>
            <div id = "5" class = "number">5</div>
            <div id = "6" class = "number">6</div>
            <div id = "subtract" class = "operator">-</div>
            <div id = "1" class = "number">1</div>
            <div id = "2" class = "number">2</div>
            <div id = "3" class = "number">3</div>
            <div id = "add" class = "operator">+</div>
            <div id = "0" class = "number">0</div>
            <div id = "decimal">.</div>
            <div id = "equals" class = "operator">=</div>
        </div>
    </div>
</body>
</html>
