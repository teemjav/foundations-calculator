<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id = calculator>
        <div id = "output"></div>
        <div id = "calculation"></div>
        <div id = "buttons">
            <div id = "clear" class = "other b">AC</div>
            <div id = "backspace" class = "other b">X</div>
            <div id = "remainder" class = "operator b">%</div>
            <div id = "divide" class = "operator b">/</div>
            <div id = "7" class = "number b">7</div>
            <div id = "8" class = "number b">8</div>
            <div id = "9" class = "number b">9</div>
            <div id = "multiply" class = "operator b">*</div>
            <div id = "4" class = "number b">4</div>
            <div id = "5" class = "number b">5</div>
            <div id = "6" class = "number b">6</div>
            <div id = "subtract" class = "operator b">-</div>
            <div id = "1" class = "number b">1</div>
            <div id = "2" class = "number b">2</div>
            <div id = "3" class = "number b">3</div>
            <div id = "add" class = "operator b">+</div>
            <div id = "0" class = "number b">0</div>
            <div id = "decimal" class = "other2 b">.</div>
            <div id = "equals" class = "equals b">=</div>
        </div>
    </div>
</body>
</html>
